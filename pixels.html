<script>

var ctx = createCanvas("canvas1");
var blocksize = 20;
function draw(){
  ctx.background(255,255,255);
  for (var x = 0; x < w/2; x+=blocksize) {
    for (var y = 0; y < h/2; y+=blocksize) {
      ctx.fillStyle = rgb(random(255));     ``
      ctx.fillRect(x, y, blocksize,blocksize)
    }

  }
} // end draw



</script>
