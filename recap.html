function drawBall(){
  ctx.fillEllipse(x, y, ballsize, ballsize);
  ctx.fillRect(x+ 100, y, ballsize/2, ballsize/2);
  ctx.fillRect(x - 100, y, ballsize/2, ballsize/2);
  ctx.fillRect(x, y-100, ballsize/2, ballsize/2);
  ctx.fillRect(x, y+100, ballsize/2, ballsize/2);
}
