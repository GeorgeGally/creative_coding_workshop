<body>

<script>

var ctx = createCanvas("canvas1");

var step = 5;
var size = 10;

function draw(){
  ctx.background(0, 0.1);


  for (var i = 0; i < w; i+=step) {
    ctx.fillStyle = rgb(i/3);
       ctx.fillEllipse(i, h/2 + Math.sin((frameCount + i)/100) * h/2, size, size);
     }
}

</script>
