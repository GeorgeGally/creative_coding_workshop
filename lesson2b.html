<body>

<script>

// SEPERATE DRAW AND MATHS INTO FUNCTIONS
// CHANGE COLOUR WHEN BALL HITS WALL
// USE RANDOM
// var r = randomInt(100, 255);
// var g = randomInt(255);
// var b = randomInt(0, 55);
// ctx.fillStyle = rgb(r, g, b);

var ctx = createCanvas("canvas1");
var block_size = 40;
var x = width/2;
var y = height/2;
var speed_x = random(-5, 5);
var speed_y = random(-5, 5);

function draw(){

  // give the background an alpha to see trails
  ctx.background(250, 0.1);

  x = x + speed_x;
  y = y + speed_y;

  if (x > width || x < 0 ) {
    speed_x = speed_x *-1;
  }

  if (y > height || y < 0 ) {
    speed_y = speed_y *-1;
  }

  drawBall();

} // end draw


function drawBall(){
  ctx.fillStyle = "#00aeef";
  ctx.fillEllipse(x, y, block_size, block_size);
}


</script>
</body>
