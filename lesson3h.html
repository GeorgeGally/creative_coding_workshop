// BALL OBJECT

function Ball(_x, _y){
  this.x = _x;
  this.y = _y;
  this.block_size = 10;
  this.speed_x = posNeg() * random(3, 8);
  this.speed_y = posNeg() * random(3, 8);

  this.drawBall = function(){
    ctx.fillStyle = "#000";
    ctx.fillEllipse(this.x, this.y, this.block_size, this.block_size);
  }

  this.moveBall = function(){
    this.x += this.speed_x;
    this.y += this.speed_y;

    if (this.x > width - this.block_size/2 || this.x < this.block_size/2 ) {
      this.speed_x *= -1;
    }

    if (this.y > height - this.block_size/2 || this.y < this.block_size/2 ) {
      this.speed_y *= -1;
    }
  }

}
