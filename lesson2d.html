<!DOCTYPE html>
<html>
<title>Creative Coding Yea!</title>
<head>
<meta charset="utf-8">

<script language="javascript" src="js/creative_coding.js"></script>
<script language="javascript" src="js/canvas.js"></script>

<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />


</head>
<body>

<script>

// ADD DRAWING AND MOVEMENT FUNCTIONS INTO THE OBJECT


var ctx = createCanvas("canvas1");
var my_ball = new Ball();

function Ball(){
  this.x = width/2;
  this.y = height/2;
  this.block_size = 40;
  this.speed_x = random(-5, 5);
  this.speed_y = random(-5, 5);
}

function draw(){
  ctx.background(250, 0.1);
  moveBall(my_ball);
  drawBall(my_ball);

} // end draw


function drawBall(my_ball){
  ctx.fillStyle = "#00aeef";
  ctx.fillEllipse(my_ball.x, my_ball.y, my_ball.block_size, my_ball.block_size);
}

function moveBall(my_ball){
  my_ball.x += my_ball.speed_x;
  my_ball.y += my_ball.speed_y;

  if (my_ball.x > width || my_ball.x < 0 ) {
    my_ball.speed_x *= -1;
  }

  if (my_ball.y > height || my_ball.y < 0 ) {
    my_ball.speed_y *= -1;
  }
}

</script>
</body>

</html>
