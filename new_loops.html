<script>

var ctx = createCanvas("canvas1");

var my_colour = rgba(0,0,0,0.8);

// what do i want to repeat
// what do i want to change each time
// how many times do i want it to repeat

var blocksize = 10;

function draw(){
  ctx.background(245);
  //blocksize = random(10, 50);
  for (var y = 0; y < h; y+=blocksize) {
    for (var x = 0; x < w; x+=blocksize) {

      if (y < h/2) {
        ctx.fillStyle = rgb(x, random(255),y);
      } else {
        ctx.fillStyle = rgb(x, random(155),x);
      }

      if(x< w/2) {
          ctx.fillRect(x, y, blocksize, blocksize);
      } else {
          ctx.fillEllipse(x, y, blocksize, blocksize);
      }

    }
  }

}






</script>
