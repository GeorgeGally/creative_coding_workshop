<body>

<script>

var ctx = createCanvas("canvas1");

// varaibles are containers that store values
// here we set the values to the middle of the screen
var oldX = w/2;
var oldY = h/2;
var mouseX = w/2;
var mouseY = h/2;

// set our line width
ctx.lineWidth = 2;
// set our line colour
ctx.strokeStyle = rgb(0,174,239);

function draw(){

  // syntax: line(x1, y1, x2, y2)
  ctx.line(mouseX, mouseY, oldX, oldY);

  // save the old values of our mouse
  oldX = mouseX;
  oldY = mouseY;

}


</script>
