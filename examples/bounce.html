<!DOCTYPE html>
<html>
<title>Using Or - Creative Coding Yea!</title>
<head>
    <meta charset="utf-8">
    <script language="javascript" src="../js/creative_coding.js"></script>
    <script language="javascript" src="../js/canvas.js"></script>

    <link rel="stylesheet" href="../css/reset.css" type="text/../css" media="screen" />
    <link rel="stylesheet" href="../css/style.css" type="text/../css" media="screen" />

</head>
<body>

<script>

var ctx = createCanvas("canvas1");
var ball_size = 20;
var ball_x = width/2;
var ball_y = height/2;
var speed_x = randomInt(-5, 5);
var speed_y = randomInt(-5, 5);

function draw(){

  ball_x = ball_x + speed_x;
  ball_y = ball_y + speed_y;

  // change the balls direction by multiplying it by -1
  if (ball_x < ball_size/2 || ball_x > w - ball_size/2) {
    speed_x *= -1;
  }
  if (ball_y < ball_size/2 || ball_y > h - ball_size/2) {
    speed_y *= -1;
  }
  r = random(100, 255);
  ctx.fillStyle = rgb(r,0,0);
  ctx.fillEllipse(ball_x, ball_y, ball_size, ball_size);

}


</script>

</body>

</html>
