<!DOCTYPE html>
<html>
<title>Creative Coding Yea!</title>
<head>
<meta charset="utf-8">

<script language="javascript" src="../js/creative_coding.js"></script>
<script language="javascript" src="../js/canvas.js"></script>

<link rel="stylesheet" href="../css/reset.../css" type="text/../css" media="screen" />
<link rel="stylesheet" href="../css/style.../css" type="text/../css" media="screen" />


</head>
<body>

<script>

// LET's ADD PHYSICS


var ctx = createCanvas("canvas1");
ctx.lineWidth = 2;

var bag_of_balls = [];
var max_balls = 200;

function addBall(){
  bag_of_balls.push(new Ball(mouseX, mouseY));
  if (bag_of_balls.length > max_balls) bag_of_balls.splice(0,1);
}


console.log(bag_of_balls);

function draw(){
  if (mouseMoved == true) {
    addBall();
  }
  ctx.background(250);
  for (var i = 0; i < bag_of_balls.length; i++) {
    var b = bag_of_balls[i];
    b.moveBall();
    b.drawBall();
  }

} // end draw



// BALL OBJECT

function Ball(_x, _y){
  this.x = _x;
  this.y = _y;
  this.block_size = random(5, 20);
  this.speed_x = posNeg() * random(1, 3);
  this.speed_y = random(-8, -3);

  this.drawBall = function(){
    ctx.fillStyle = "#000";
    ctx.fillEllipse(this.x, this.y, this.block_size, this.block_size);
  }

  this.moveBall = function(){
    this.x += this.speed_x;
    this.y += this.speed_y;
    this.speed_y += 0.2;
    if (this.x > width - this.block_size/2 || this.x < this.block_size/2 ) {
      this.speed_x *= -1;
    }

    if (this.y > height - this.block_size/2 || this.y < this.block_size/2 ) {
      this.speed_y *= -0.9;
    }
  }

}



</script>
</body>

</html>
