<script language="javascript" src="../js/canvas.js"></script>

<body>

<script>

// LET's MAKE AN ARRAY OF OBJECTS



var ctx = createCanvas("canvas1");

var bag_of_balls = [];
bag_of_balls[0] = new Ball();
bag_of_balls[1] = new Ball();
bag_of_balls[2] = new Ball();

console.log(bag_of_balls);

function Ball(){
  this.x = width/2;
  this.y = height/2;
  this.block_size = 40;
  this.speed_x = random(-5, 5);
  this.speed_y = random(-5, 5);

  this.drawBall = function(){
    ctx.fillStyle = "#00aeef";
    ctx.fillEllipse(this.x, this.y, this.block_size, this.block_size);
  }

  this.moveBall = function(){
    this.x += this.speed_x;
    this.y += this.speed_y;

    if (this.x > width || this.x < 0 ) {
      this.speed_x *= -1;
    }

    if (this.y > height || this.y < 0 ) {
      this.speed_y *= -1;
    }
  }

}

function draw(){

  ctx.background(250, 0.1);
  bag_of_balls[0].moveBall();
  bag_of_balls[0].drawBall();
  bag_of_balls[1].moveBall();
  bag_of_balls[1].drawBall();
  bag_of_balls[2].moveBall();
  bag_of_balls[2].drawBall();

} // end draw




</script>
</body>
