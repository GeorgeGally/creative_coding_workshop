<!DOCTYPE html>
<html>
<title>Changing colours on bounce - Creative Coding Yea!</title>
<head>

    <meta charset="utf-8">
    <script language="javascript" src="js/creative_coding.js"></script>
    <script language="javascript" src="js/canvas.js"></script>

    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

</head>
<body>

<script>

var ctx = createCanvas("canvas1");
var ball_size = 20;
var ball_x = width/2;
var ball_y = height/2;

// randomInt give you a whole number
// syntax: randomInt(low, high);
var speed_x = randomInt(-6, 6);
var speed_y = randomInt(-6, 6);
ctx.fillStyle = rgb(randomInt(255),randomInt(255),0);

function draw(){

  //ctx.background(255, 0.2);
  ball_x = ball_x + speed_x;
  ball_y = ball_y + speed_y;

  if (bounce(ball_x, 0, w, ball_size)) {
    speed_x *=-1;
    ctx.fillStyle = rgb(randomInt(255),randomInt(255),0);
  }

  if (bounce(ball_y, 0 ,h, ball_size)) {
    speed_y *=-1;
    ctx.fillStyle = rgb(0, randomInt(255),randomInt(255));
  }


  ctx.fillEllipse(ball_x, ball_y, ball_size, ball_size);

}


</script>

</body>

</html>
