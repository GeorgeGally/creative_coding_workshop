<body>

<script>

var ctx = createCanvas("canvas1");
var ball_size = 20;
var ball_x = width/2;
var ball_y = height/2;
var speed_x = randomInt(-5, 5);
var speed_y = randomInt(-5, 5);
var c = 0;
// much like processing this is the drawing loop that plays repeatedly
// the actual syntax is a shortcut for requestAnimationFrame

function draw(){

  ball_x = ball_x + speed_x;
  ball_y = ball_y + speed_y;

  if (ball_x < 0) {
    ball_x = w;
  }
  if (ball_y < 0) {
    ball_y = h;
  }
  if (ball_x > w) {
    ball_x = 0;
  }
  if (ball_y > h) {
    ball_y = 0;
  }

  ctx.fillStyle = rgb(c);
  ctx.fillEllipse(ball_x, ball_y, ball_size, ball_size);
  c = (c + 1)%255;

} // end draw


</script>
