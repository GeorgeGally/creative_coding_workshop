<!DOCTYPE html>
<html>
<title>Creative Coding Yea!</title>
<head>
    <meta charset="utf-8">

<script language="javascript" src="../js/creative_coding.js"></script>
<script language="javascript" src="../js/canvas.js"></script>

<link rel="stylesheet" href="../css/reset.css" type="text/../css" media="screen" />
<link rel="stylesheet" href="../css/style.css" type="text/../css" media="screen" />

</head>
<body>

<script>

var ctx = createCanvas("canvas1");

var number_of_balls = 15;
var particles = [];

for (var i = 0; i < number_of_balls; i++) {
  addParticle();
}

console.log(particles);

// think of an function like a machine
function addParticle(){

  // we create a ball object - an object has properties
  var particle = {
    x:  width/2,
    y: height/2,
    speed_x: random(-5, 5),
    speed_y: random(-5, 5),
    size: 20
  }

  particles.push(particle);
}


function draw(){

  ctx.background(0);

  ctx.fillStyle = "#00aeef"

  for (var i = 0; i < number_of_balls; i++) {
    p = particles[i];

    p.x += p.speed_x;
    p.y += p.speed_y;

    // we adjust the hit area because shere is drawn from the centre
    if (p.x > width - p.size/2  || p.x < p.size/2  ) {
      p.speed_x = p.speed_x *-1;
    }

    if (p.y > height - p.size/2 || p.y < p.size/2 ) {
      p.speed_y = p.speed_y *-1;
    }

    ctx.fillEllipse(p.x, p.y, p.size, p.size);


  } // end for loop


} // end draw




</script>
</body>

</html>
