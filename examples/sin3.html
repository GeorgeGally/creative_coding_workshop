<body>

<script>

var ctx = createCanvas("canvas1");
var spacing = 60;

function draw(){

  ctx.background(255);

  for (var i = 0; i < w; i+=spacing) {
    var sz = 50 + Math.sin(frameCount/100 + i)*50;
    ctx.fillStyle  = rgba(0, 174,239, map(sz, 50, 100, 0,1));
    ctx.centreFillRect(i, h/2 + Math.sin((frameCount + i)/100) * h/2, sz, sz);
  }

}

</script>
