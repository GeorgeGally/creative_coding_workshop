<link rel="stylesheet" href="../css/style.css" type="text/../css" media="screen" />

<body>

<script>

var ctx = createCanvas("canvas1");

var step = 5;
var sz = 10;

function draw(){
  ctx.background(0, 0.5);


  for (var i = 0; i < w; i+=step) {
    ctx.fillStyle = rgb(255, 0.5);
    ctx.fillEllipse(i, h/2 + Math.sin((frameCount + i)/100) * h/2, sz, sz);
    ctx.fillEllipse(w-i, h/2 + Math.sin((frameCount + i)/100) * h/2, sz, sz);
     }
}

</script>

</body>
