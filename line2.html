<!DOCTYPE html>
<html>
<title>Mousemovement - Creative Coding Yea!</title>
<head>

<meta charset="utf-8">

<script language="javascript" src="js/creative_coding.js"></script>
<script language="javascript" src="js/canvas.js"></script>

<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

</head>
<body>

<script>

var ctx = createCanvas("canvas1");
var my_red = 0;
var my_green = 0;
var my_blue = 0;



function draw(){

  ctx.background(mouseX,mouseY,100,0.1);
  ctx.lineWidth = 1+ Math.floor(mouseX-oldMouseX);
  my_red = my_red + 10;
  my_green = my_green + 10;
  my_blue = my_blue + 10;
  ctx.strokeStyle = rgb(my_red, my_green, my_blue);

  if (mousePressed) {
  ctx.line(mouseX, mouseY, oldMouseX, oldMouseY);
  }
  if (my_red > 255) {
    my_red = 0;
  }
  if (my_green > 255) {
    my_green = 0;
  }
  if (my_blue > 255) {
    my_blue = 0;
  }

}


</script>
</body>

</html>
