<script>

var ctx = createCanvas("canvas1");
var block_size = 40;
var x = width/2;
var y = height/2;
var speed_x = random(-5, 5);
var speed_y = random(-5, 5);

function draw(){

  ctx.background(250, 0.1);
  moveBall();
  drawBall();

} // end draw


function drawBall(){
  ctx.fillStyle = "#00aeef";
  ctx.fillEllipse(x, y, block_size, block_size);
}

function moveBall(){
  x += speed_x;
  y += speed_y;

  if (x > width || x < 0 ) {
    speed_x = speed_x *-1;
  }

  if (y > height || y < 0 ) {
    speed_y = speed_y *-1;
  }
}

</script>
