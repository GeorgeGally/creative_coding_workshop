<body>

<script>

var ctx = createCanvas("canvas1");

var my_colour = rgba(0,0,0,0.8);

function draw(){

  ctx.background(255, 255, 255, 0.1)
    ctx.fillStyle = my_colour;

    if (mousePressed) {
      drawBall();
    }

}

function drawBall(){
  ctx.fillStyle = rgb(random(200), random(200), 0);
  var ball_size = mouseX - oldMouseX;
  ctx.fillEllipse(mouseX, mouseY, ball_size, ball_size);
}



</script>
